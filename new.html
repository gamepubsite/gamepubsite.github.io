    <script>
    
    // Add this JavaScript
document.getElementById('contextMenuBtn').addEventListener('click', (e) => {
    const contextMenu = document.getElementById('context-menu');
    const rect = e.target.getBoundingClientRect();
    
    contextMenu.style.top = `${rect.bottom + 5}px`;
    contextMenu.style.left = `${rect.left}px`;
    contextMenu.style.display = contextMenu.style.display === 'block' ? 'none' : 'block';
    
    e.stopPropagation();
});


function toggleFullscreen() {
    if (!document.fullscreenElement) {
        const yes = prompt("Alert! This is very buggy! (Press cancel to cancel.)")
        
        if (yes === '') {
            document.body.classList.remove('halloween-mode');
            document.body.classList.remove('christmas-mode');
            localStorage.setItem('Halloween', 'false');
            localStorage.setItem('Christmas', 'false');
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('Dark', 'false');
            } else {
                document.body.classList.add('dark-mode');
                localStorage.setItem('Dark', 'true');
            }
            
            document.documentElement.requestFullscreen();
        }
    } else {
        document.exitFullscreen();
    }
}




function copyGameState() {
    const gameState = {
        board: Array.from(cells).map(cell => cell.textContent),
        scores: { X: xScore, O: oScore },
        currentPlayer: currentPlayer
    };
    navigator.clipboard.writeText(JSON.stringify(gameState));
    alert('Game state copied to clipboard!');
}

function showGameInfo() {
    const info = `Current Player: ${currentPlayer}
X Score: ${xScore}
O Score: ${oScore}
Game Status: ${gameActive ? 'Active' : 'Ended'}`;
    alert(info);
}

function showSettings() {
    const settings = `Game Settings:
- Board Size: 3x3

}

let oScore = 0;
let firstPlayer = 'X';

        document.addEventListener('contextmenu', event => event.preventDefault());
        const board = document.querySelector('.board');
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = 'X';
        let gameActive = true;
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function reset() {
            localStorage.setItem('Halloween', 'false');
            localStorage.setItem('Dark', 'false');
            localStorage.setItem('Christmas', 'false');
            document.body.classList.remove('dark-mode');
            document.body.classList.remove('halloween-mode');
            document.body.classList.remove('christmas-mode');
        }

        // Check and apply dark mode state from localStorage
        if (localStorage.getItem('Dark') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Check and apply Halloween mode state from localStorage
        if (localStorage.getItem('Halloween') === 'true') {
            document.body.classList.add('halloween-mode');
        }
        
        if (localStorage.getItem('Christmas') === 'true') {
            document.body.classList.add('christmas-mode');
        }

        function dark() {
            document.body.classList.remove('halloween-mode');
            document.body.classList.remove('christmas-mode');
            localStorage.setItem('Halloween', 'false');
            localStorage.setItem('Christmas', 'false');
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('Dark', 'false');
            } else {
                document.body.classList.add('dark-mode');
                localStorage.setItem('Dark', 'true');
            }
        }

        function halloween() {
            /*document.body.classList.remove('dark-mode');
            document.body.classList.remove('christmas-mode');
            localStorage.setItem('Dark', 'false');
            localStorage.setItem('Christmas', 'false');
            if (document.body.classList.contains('halloween-mode')) {

            } else {
                document.body.classList.add('halloween-mode');
                localStorage.setItem('Halloween', 'true');
            }*/
        }
        function christmas() {
            document.body.classList.remove('dark-mode');
            document.body.classList.remove('halloween-mode');
            localStorage.setItem('Dark', 'false');
            localStorage.setItem('Halloween', 'false');
            if (document.body.classList.contains('christmas-mode')) {
                document.body.classList.remove('christmas-mode');
                localStorage.setItem('Christmas', 'false');
            } else {
                document.body.classList.add('christmas-mode');
                localStorage.setItem('Christmas', 'true');
            }
        }

        function allCellsEmpty() {
            return Array.from(cells).every(cell => cell.textContent === '');
        }

        function checkWin() {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return cells[index].textContent === currentPlayer;
                });
            });
        }

        function handleClick(event) {
    const cell = event.target;
    if (cell.textContent === '' && gameActive) {
        cell.textContent = currentPlayer;
        if (checkWin()) {
            if (currentPlayer === 'X') {
                xScore++;
                document.getElementById('x-score').textContent = xScore;
            } else {
                oScore++;
                document.getElementById('o-score').textContent = oScore;
            }
            alert(`${currentPlayer} wins!`);
            resetBoardOnly();
        } else if (Array.from(cells).every(cell => cell.textContent !== '')) {
            if (firstPlayer === 'X') {
                xScore++;
                document.getElementById('x-score').textContent = xScore;
            } else {
                oScore++;
                document.getElementById('o-score').textContent = oScore;
            }
            alert('It\'s a draw! Point goes to ' + firstPlayer);
            resetBoardOnly();
        } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
    }
}


        function backHome() {
            if (allCellsEmpty()) {
                window.location.href='setup.html'
            } else {
                alert('The board must be empty!')
            }
        }

        function resetBoard() {
    if (allCellsEmpty() && (xScore > 0 || oScore > 0)) {
        xScore = 0;
        oScore = 0;
        firstPlayer = 'X';
        currentPlayer = 'X';
        document.getElementById('x-score').textContent = '0';
        document.getElementById('o-score').textContent = '0';
        alert('Only the scores were reset.');
    } else if (!allCellsEmpty() && xScore === 0 && oScore === 0) {
        resetBoardOnly();
        alert("Only the board was reset.");
    } else if (!allCellsEmpty() && (xScore > 0 || oScore > 0)) {
        resetBoardOnly();
        xScore = 0;
        oScore = 0;
        firstPlayer = 'X';
        currentPlayer = 'X';
        document.getElementById('x-score').textContent = '0';
        document.getElementById('o-score').textContent = '0';
        alert('The board and scores were both reset.');
    } else {
        alert("There was nothing to reset.");
    }
}


function resetBoardOnly() {
    cells.forEach(cell => cell.textContent = '');
    firstPlayer = firstPlayer === 'X' ? 'O' : 'X';
    currentPlayer = firstPlayer;
    gameActive = true;
}



        board.addEventListener('click', handleClick);
