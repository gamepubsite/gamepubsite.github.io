<!DOCTYPE html>
<html>
<head>
    <title>GamePub V2</title>
    <style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        transition: all 0.3s ease;
    }
    #clickButton {
        padding: 20px 40px;
        font-size: 24px;
        margin: 20px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 10px;
    }
    .upgrade {
        padding: 10px 20px;
        margin: 5px;
        background-color: #008CBA;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .upgrade:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }
    .mode-button {
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    /* Dark Mode */
    .dark-mode {
        background-color: #1a1a1a;
        color: #ffffff;
    }
    .dark-mode #clickButton {
        background-color: #2d2d2d;
        color: #ffffff;
        border: 2px solid #4CAF50;
    }
    .dark-mode .upgrade {
        background-color: #2d2d2d;
        border: 2px solid #008CBA;
    }
    /* Halloween Mode */
    .halloween-mode {
        background-color: #1a1a1a;
        color: #ff6600;
    }
    .halloween-mode #clickButton {
        background-color: #ff6600;
        color: #1a1a1a;
        border: 2px solid #000000;
    }
    .halloween-mode .upgrade {
        background-color: #ff6600;
        color: #1a1a1a;
        border: 2px solid #000000;
    }
    /* Christmas Mode */
    .christmas-mode {
        background-color: #ffffff;
        color: #cc0000;
    }
    .christmas-mode #clickButton {
        background-color: #cc0000;
        color: #ffffff;
        border: 2px solid #006600;
    }
    .christmas-mode .upgrade {
        background-color: #006600;
        color: #ffffff;
        border: 2px solid #cc0000;
    }
</style>
</head>
<body>
    <h1>Click Adventure</h1>
    <button class="mode" onclick="window.location.href = 'setup.html'">Go Back</button>
    <button class="mode" onclick="dark()">Dark Mode</button>
    <button class="mode" onclick="christmas()">Christmas Mode</button>
    <div id="stats">
        <h2>Points: <span id="points">0</span></h2>
        <h3>Points per Click: <span id="pointsPerClick">1</span></h3>
    </div>
    
    <button id="clickButton">CLICK ME!</button>
    
    <div id="upgrades">
        <!-- Upgrades will be dynamically added here -->
    </div>
    <button id="resetButton" style="margin-top: 20px; background-color: #ff4444; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Reset Game</button>

    <script>
    
    // Add at the start of your <script> section, before any existing code

    
    const userAgent = navigator.userAgent.toLowerCase();
const isMobile = /iphone|ipad|ipod|android|blackberry|windows phone/g.test(userAgent);
const isTablet = /(ipad|tablet|(android(?!.*mobile))|(windows(?!.*phone)(.*touch))|kindle|playbook|silk|(puffin(?!.*(IP|AP|WP))))/g.test(userAgent);

if ((isMobile && !isTablet) || isTablet) {
    localStorage.setItem('banned', 'true');
    location.replace('ban.html');
}
    if (localStorage.getItem('banned') === 'true') {
        window.location.href = 'ban.html'
    }
    function reset() {
            localStorage.setItem('Halloween', 'false');
            localStorage.setItem('Dark', 'false');
            localStorage.setItem('Christmas', 'false');
            document.body.classList.remove('dark-mode');
            document.body.classList.remove('halloween-mode');
            document.body.classList.remove('christmas-mode');
        }

        // Check and apply dark mode state from localStorage
        if (localStorage.getItem('Dark') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Check and apply Halloween mode state from localStorage
        if (localStorage.getItem('Halloween') === 'true') {
            document.body.classList.add('halloween-mode');
        }
        
        if (localStorage.getItem('Christmas') === 'true') {
            document.body.classList.add('christmas-mode');
        }

        function dark() {
            document.body.classList.remove('halloween-mode');
            document.body.classList.remove('christmas-mode');
            localStorage.setItem('Halloween', 'false');
            localStorage.setItem('Christmas', 'false');
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('Dark', 'false');
            } else {
                document.body.classList.add('dark-mode');
                localStorage.setItem('Dark', 'true');
            }
        }

        function halloween() {
            /*document.body.classList.remove('dark-mode');
            document.body.classList.remove('christmas-mode');
            localStorage.setItem('Dark', 'false');
            localStorage.setItem('Christmas', 'false');
            if (document.body.classList.contains('halloween-mode')) {
                document.body.classList.remove('halloween-mode');
                localStorage.setItem('Halloween', 'false');
            } else {
                document.body.classList.add('halloween-mode');
                localStorage.setItem('Halloween', 'true');
            }*/
        }
        function christmas() {
            document.body.classList.remove('dark-mode');
            document.body.classList.remove('halloween-mode');
            localStorage.setItem('Dark', 'false');
            localStorage.setItem('Halloween', 'false');
            if (document.body.classList.contains('christmas-mode')) {
                document.body.classList.remove('christmas-mode');
                localStorage.setItem('Christmas', 'false');
            } else {
                document.body.classList.add('christmas-mode');
                localStorage.setItem('Christmas', 'true');
            }
        }
    
        let points = parseInt(localStorage.getItem('points')) || 0;
        localStorage.setItem('gameStartTime', localStorage.getItem('gameStartTime') || Date.now());
        let pointsPerClick = parseInt(localStorage.getItem('pointsPerClick')) || 1;
        
        const upgrades = [
            { id: 'upgrade1', cost: 50, pointsToAdd: 1, owned: 0, baseCost: 50 },
            { id: 'upgrade2', cost: 200, pointsToAdd: 3, owned: 0, baseCost: 200 },
            { id: 'upgrade3', cost: 1000, pointsToAdd: 5, owned: 0, baseCost: 1000 },
            { id: 'upgrade4', cost: 5000, pointsToAdd: 10, owned: 0, baseCost: 5000 },
            { id: 'upgrade5', cost: 25000, pointsToAdd: 25, owned: 0, baseCost: 25000 },
            { id: 'upgrade6', cost: 100000, pointsToAdd: 50, owned: 0, baseCost: 100000 }
        ];
        
        // Add at the start of your <script> section, before any existing code
const securityModule = {
    originalValues: {
        points: 0,
        pointsPerClick: 1,
        lastPoints: 0,
        lastCheck: Date.now()
    },
    
    initSecurity() {
        this.startMonitoring();
    },

    startMonitoring() {
        setInterval(() => {
            this.checkGameState();
            this.originalValues.lastPoints = points;
            this.originalValues.lastCheck = Date.now();
        }, 1000);
    },

    calculateMaxPossibleIncrease() {
        const timeDiff = (Date.now() - this.originalValues.lastCheck) / 1000;
        const maxClicksPerSecond = 20;
        return timeDiff * maxClicksPerSecond * pointsPerClick * 2;
    },

    checkGameState() {
        const pointsDiff = points - this.originalValues.lastPoints;
        const maxIncrease = this.calculateMaxPossibleIncrease();
        if (pointsDiff > maxIncrease && pointsDiff > 1000000) {
            this.triggerBan();
        }
    },

    triggerBan() {
        localStorage.clear();
        localStorage.setItem('banned', 'true');
        location.href = 'ban.html';
    }
};

// Initialize security after all other variables are declared
securityModule.initSecurity();




        upgrades.forEach(upgrade => {
            upgrade.owned = parseInt(localStorage.getItem(`${upgrade.id}_owned`)) || 0;
            upgrade.cost = parseInt(localStorage.getItem(`${upgrade.id}_cost`)) || upgrade.baseCost;
        });

        pointsPerClick = 1;
        upgrades.forEach(upg => {
            pointsPerClick += upg.pointsToAdd * upg.owned;
        });

        const clickButton = document.getElementById('clickButton');
        const pointsDisplay = document.getElementById('points');
        const pointsPerClickDisplay = document.getElementById('pointsPerClick');

        const upgradesDiv = document.getElementById('upgrades');
        upgradesDiv.innerHTML = '<h2>Upgrades</h2>';
        
        upgrades.forEach(upgrade => {
            const button = document.createElement('button');
            button.className = 'upgrade';
            button.id = upgrade.id;
            button.innerHTML = `+${upgrade.pointsToAdd} Click Power (Cost: ${upgrade.cost}) [Owned: <span class="owned-${upgrade.id}">0</span>]`;
            upgradesDiv.appendChild(button);

            button.addEventListener('click', () => purchaseUpgrade(upgrade));
        });

        function purchaseUpgrade(upgrade) {
            if (points >= upgrade.cost) {
                points -= upgrade.cost;
                upgrade.owned++;
                pointsPerClick = 1;
                
                upgrades.forEach(upg => {
                    pointsPerClick += upg.pointsToAdd * upg.owned;
                });
                
                upgrade.cost = Math.floor(upgrade.baseCost * Math.pow(1.5, upgrade.owned));
                
                const button = document.getElementById(upgrade.id);
                button.innerHTML = `+${upgrade.pointsToAdd} Click Power (Cost: ${upgrade.cost}) [Owned: <span class="owned-${upgrade.id}">${upgrade.owned}</span>]`;
                
                saveGame();
                updateDisplay();
            }
        }

        clickButton.addEventListener('click', () => {
            points += pointsPerClick;
            saveGame();
            updateDisplay();
        });

        function saveGame() {
            localStorage.setItem('points', points);
            localStorage.setItem('pointsPerClick', pointsPerClick);
            upgrades.forEach(upgrade => {
                localStorage.setItem(`${upgrade.id}_owned`, upgrade.owned);
                localStorage.setItem(`${upgrade.id}_cost`, upgrade.cost);
            });
        }

        function updateDisplay() {
            pointsDisplay.textContent = points.toLocaleString();
            pointsPerClickDisplay.textContent = pointsPerClick.toLocaleString();
            
            upgrades.forEach(upgrade => {
                const button = document.getElementById(upgrade.id);
                button.disabled = points < upgrade.cost;
                document.querySelector(`.owned-${upgrade.id}`).textContent = upgrade.owned;
            });
        }

        const resetButton = document.getElementById('resetButton');
        resetButton.addEventListener('click', () => {
    // Store theme settings before clearing
    const darkMode = localStorage.getItem('Dark');
    const halloweenMode = localStorage.getItem('Halloween');
    const christmasMode = localStorage.getItem('Christmas');
    
    // Clear localStorage
    localStorage.clear();
    
    // Restore theme settings
    localStorage.setItem('Dark', darkMode);
    localStorage.setItem('Halloween', halloweenMode);
    localStorage.setItem('Christmas', christmasMode);
    // Check and apply dark mode state from localStorage
        if (localStorage.getItem('Dark') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Check and apply Halloween mode state from localStorage
        if (localStorage.getItem('Halloween') === 'true') {
            document.body.classList.add('halloween-mode');
        }
        
        if (localStorage.getItem('Christmas') === 'true') {
            document.body.classList.add('christmas-mode');
        }
    
    // Reset game variables
    points = 0;
    pointsPerClick = 1;
    upgrades.forEach(upgrade => {
        upgrade.owned = 0;
        upgrade.cost = upgrade.baseCost;
    });
    
    // Update display and reload page
    updateDisplay();
    window.location.href = 'clicker.html';
    alert("Reset!");
});


        updateDisplay();
    </script>
</body>
</html>
