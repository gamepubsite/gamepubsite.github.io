<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePub V2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        .tile {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        #keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
        }
        .key {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            cursor: pointer;
            text-align: center;
        }
        .enter, .backspace, .back {
            color: black;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        
        .halloween-mode {
            
        }
        
        .christmas-mode {
            background-color: green;
            color: red;
        }
        
        .christmas-mode .back {
            background-color: blue;
            color: white;
        }
        
        .christmas-mode .key {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Wordle (Testing)</h1>
        <button class='back' onclick="window.location.href = 'setup.html'">Go Back</button>
        <button class='back' onclick="dark()">Dark Mode</button>
        <button class='back' onclick="christmas()">Christmas Mode</button>
    <div id="game-board"></div>
    <div id="enter">
        <button class='enter' onclick='enter();'>Enter</button>
        <button class='backspace' onclick='deleteLetter();'>BackSpace</button>
    </div>
    <div id="keyboard"></div>

    <script>
    /* */
    
    
    function reset() {
            localStorage.setItem('Halloween', 'false');
            localStorage.setItem('Dark', 'false');
            localStorage.setItem('Christmas', 'false');
            document.body.classList.remove('dark-mode');
            document.body.classList.remove('halloween-mode');
            document.body.classList.remove('christmas-mode');
        }

        // Check and apply dark mode state from localStorage
        if (localStorage.getItem('Dark') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Check and apply Halloween mode state from localStorage
        if (localStorage.getItem('Halloween') === 'true') {
            document.body.classList.add('halloween-mode');
        }
        
        if (localStorage.getItem('Christmas') === 'true') {
            document.body.classList.add('christmas-mode');
        }

        function dark() {
            document.body.classList.remove('halloween-mode');
            document.body.classList.remove('christmas-mode');
            localStorage.setItem('Halloween', 'false');
            localStorage.setItem('Christmas', 'false');
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('Dark', 'false');
            } else {
                document.body.classList.add('dark-mode');
                localStorage.setItem('Dark', 'true');
            }
        }

        function halloween() {
            /*document.body.classList.remove('dark-mode');
            document.body.classList.remove('christmas-mode');
            localStorage.setItem('Dark', 'false');
            localStorage.setItem('Christmas', 'false');
            if (document.body.classList.contains('halloween-mode')) {
                document.body.classList.remove('halloween-mode');
                localStorage.setItem('Halloween', 'false');
            } else {
                document.body.classList.add('halloween-mode');
                localStorage.setItem('Halloween', 'true');
            }*/
        }
        function christmas() {
            document.body.classList.remove('dark-mode');
            document.body.classList.remove('halloween-mode');
            localStorage.setItem('Dark', 'false');
            localStorage.setItem('Halloween', 'false');
            if (document.body.classList.contains('christmas-mode')) {
                document.body.classList.remove('christmas-mode');
                localStorage.setItem('Christmas', 'false');
            } else {
                document.body.classList.add('christmas-mode');
                localStorage.setItem('Christmas', 'true');
            }
        }
    
    
const userAgent = navigator.userAgent.toLowerCase();
const isMobile = /iphone|ipad|ipod|android|blackberry|windows phone/g.test(userAgent);
const isTablet = /(ipad|tablet|(android(?!.*mobile))|(windows(?!.*phone)(.*touch))|kindle|playbook|silk|(puffin(?!.*(IP|AP|WP))))/g.test(userAgent);

if ((isMobile && !isTablet) || isTablet) {
    localStorage.setItem('banned', 'true');
    location.replace('ban.html');
}


     if (localStorage.getItem('banned') === 'true') {
        window.location.href = 'index.html'
    }
    function enter() {
        checkWord();
    }
        const words = ['APPLE', 'BEACH', 'CHAIR', 'DANCE', 'EAGLE', 'RATIO'];
        const targetWord = words[Math.floor(Math.random() * words.length)];
        let currentRow = 0;
        let currentTile = 0;
        const maxAttempts = 6;

        const gameBoard = document.getElementById('game-board');
        const keyboard = document.getElementById('keyboard');

        // Create game board
        for (let i = 0; i < maxAttempts; i++) {
            for (let j = 0; j < 5; j++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                gameBoard.appendChild(tile);
            }
        }

        // Create keyboard
        'QWERTYUIOPASDFGHJKLZXCVBNM'.split('').forEach(letter => {
            const key = document.createElement('div');
            key.classList.add('key');
            key.textContent = letter;
            key.addEventListener('click', () => handleInput(letter));
            keyboard.appendChild(key);
        });

        function handleInput(letter) {
            if (currentTile < 5 && currentRow < maxAttempts) {
                const tile = gameBoard.children[currentRow * 5 + currentTile];
                tile.textContent = letter;
                currentTile++;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                checkWord();
            } else if (e.key === 'Backspace') {
                deleteLetter();
            } else if (e.key.match(/^[a-zA-Z]$/)) {
                handleInput(e.key.toUpperCase());
            }
        });

        function deleteLetter() {
            if (currentTile > 0) {
                currentTile--;
                const tile = gameBoard.children[currentRow * 5 + currentTile];
                tile.textContent = '';
            }
        }

        function checkWord() {
            if (currentTile === 5) {
                const guess = Array.from(gameBoard.children)
                    .slice(currentRow * 5, currentRow * 5 + 5)
                    .map(tile => tile.textContent)
                    .join('');

                for (let i = 0; i < 5; i++) {
                    const tile = gameBoard.children[currentRow * 5 + i];
                    if (guess[i] === targetWord[i]) {
                        tile.style.backgroundColor = 'green';
                    } else if (targetWord.includes(guess[i])) {
                        tile.style.backgroundColor = 'yellow';
                    } else {
                        tile.style.backgroundColor = 'gray';
                    }
                }

                if (guess === targetWord) {
                    alert('Congratulations! You guessed the word!');
                } else if (currentRow === maxAttempts - 1) {
                    alert(`Game over! The word was ${targetWord}`);
                } else {
                    currentRow++;
                    currentTile = 0;
                }
            }
        }
    </script>
</body>
</html>
