<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePub V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #23272f;
            color: white;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 2rem;
            color: #61dafb;
        }

        .score-board {
            background-color: #333;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            display: inline-block;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .choice {
            font-size: 3rem;
            padding: 1rem;
            border: none;
            background-color: #61dafb;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .choice:hover {
            transform: scale(1.2);
        }

        #result {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #61dafb;
        }

        .mode-buttons {
            margin-bottom: 20px;
        }

        .mode-button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .score-board {
            background-color: #1f1f1f;
        }

        .dark-mode .choice {
            background-color: #333;
            color: #fff;
        }

        /* Halloween Mode Styles */
        .halloween-mode {
            background-color: #1a1a1a;
            color: #ff6600;
            font-family: 'Creepster', cursive;
        }

        .halloween-mode .score-board {
            background-color: #000;
            border: 2px solid #ff6600;
        }

        .halloween-mode .choice {
            background-color: #ff6600;
            color: #000;
            box-shadow: 0 0 10px #ff6600;
        }

        /* Christmas Mode Styles */
        .christmas-mode {
            background-color: #146B3A;
            color: #EA4630;
        }

        .christmas-mode .score-board {
            background-color: #EA4630;
            color: white;
        }

        .christmas-mode .choice {
            background-color: #F8B229;
            color: #146B3A;
            border: 2px solid #EA4630;
        }
        
        #context-menu {
    position: fixed;
    z-index: 10000;
    width: 150px;
    background: #1b1a1a;
    border-radius: 5px;
    display: none;
}

#context-menu ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

#context-menu ul li {
    padding: 10px 15px;
    cursor: pointer;
    color: white;
}

#context-menu ul li:hover {
    background: #343434;
}

#content-area {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.dark-mode #context-menu {
            background: #333;
        }

        .dark-mode #context-menu ul li {
            color: #fff;
        }

        .dark-mode #context-menu ul li:hover {
            background: #555;
        }

        /* Halloween mode styles for context menu */
        .halloween-mode #context-menu {
            background: #1a1a1a;
            border: 2px solid #ff6600;
        }

        .halloween-mode #context-menu ul li {
            color: #ff6600;
            font-family: 'Creepster', cursive;
        }

        .halloween-mode #context-menu ul li:hover {
            background: #ff6600;
            color: #1a1a1a;
        }
        .christmas-mode #context-menu {
            background: blue;
            border: 2px solid white;
            color: white;
        }

        .christmas-mode #context-menu ul li {
            color: white;
        }

        .christmas-mode #context-menu ul li:hover {
            background: white;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="context-menu">
        <ul>
            <li onclick="window.location.href = 'rps.html'">Reload</li>
            <li class="reset-color" onclick="reset()">Reset Style</li>
            <li onclick="resetScore()">Reset Score</li>
        </ul>
    </div>
    <div id="content-area">
        <div>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="mode-buttons">
    <button class="mode-button" onclick="window.location.href = 'setup.html'">Go Back</button>
    <button class="mode-button" onclick="dark()">Dark Mode</button>
    <button class="mode-button" onclick="christmas()">Christmas Mode</button>
        </div>
        
        <div class="score-board">
            <div class="score">
                <p>Player: <span id="player-score">0</span></p>
                <p>Computer: <span id="computer-score">0</span></p>
            </div>
        </div>
        <div class="choices">
            <button class="choice" data-choice="rock">✊</button>
            <button class="choice" data-choice="paper">✋</button>
            <button class="choice" data-choice="scissors">✌️</button>
        </div>
        <div id="result">Choose your weapon!</div>
    </div>
    </div>
    </div>
    <script>
    
    document.addEventListener('DOMContentLoaded', () => {
    const contextMenu = document.getElementById('context-menu');
    const contentArea = document.getElementById('content-area');

    contentArea.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        const { clientX: mouseX, clientY: mouseY } = e;
        
        contextMenu.style.top = `${mouseY}px`;
        contextMenu.style.left = `${mouseX}px`;
        
        contextMenu.style.display = 'block';
    });

    document.addEventListener('click', (e) => {
        if (e.target.offsetParent != contextMenu) {
            contextMenu.style.display = 'none';
        }
    });

    // Add functionality to menu items
    const menuItems = contextMenu.querySelectorAll('li');
    menuItems.forEach((item, index) => {
        item.addEventListener('click', () => {
            console.log(`Option ${index + 1} clicked`);
            contextMenu.style.display = 'none';
        });
    });
});
    
    function reset() {
            localStorage.setItem('Halloween', 'false');
            localStorage.setItem('Dark', 'false');
            localStorage.setItem('Christmas', 'false');
            document.body.classList.remove('dark-mode');
            document.body.classList.remove('halloween-mode');
            document.body.classList.remove('christmas-mode');
        }

        // Check and apply dark mode state from localStorage
        if (localStorage.getItem('Dark') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Check and apply Halloween mode state from localStorage
        if (localStorage.getItem('Halloween') === 'true') {
            document.body.classList.add('halloween-mode');
        }
        
        if (localStorage.getItem('Christmas') === 'true') {
            document.body.classList.add('christmas-mode');
        }

        function dark() {
            document.body.classList.remove('halloween-mode');
            document.body.classList.remove('christmas-mode');
            localStorage.setItem('Halloween', 'false');
            localStorage.setItem('Christmas', 'false');
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('Dark', 'false');
            } else {
                document.body.classList.add('dark-mode');
                localStorage.setItem('Dark', 'true');
            }
        }

        function halloween() {
            /*document.body.classList.remove('dark-mode');
            document.body.classList.remove('christmas-mode');
            localStorage.setItem('Dark', 'false');
            localStorage.setItem('Christmas', 'false');
            if (document.body.classList.contains('halloween-mode')) {
                document.body.classList.remove('halloween-mode');
                localStorage.setItem('Halloween', 'false');
            } else {
                document.body.classList.add('halloween-mode');
                localStorage.setItem('Halloween', 'true');
            }*/
        }
        function christmas() {
            document.body.classList.remove('dark-mode');
            document.body.classList.remove('halloween-mode');
            localStorage.setItem('Dark', 'false');
            localStorage.setItem('Halloween', 'false');
            if (document.body.classList.contains('christmas-mode')) {
                document.body.classList.remove('christmas-mode');
                localStorage.setItem('Christmas', 'false');
            } else {
                document.body.classList.add('christmas-mode');
                localStorage.setItem('Christmas', 'true');
            }
        }
        
        
        function resetScore() {
    playerPoints = 0;
    computerPoints = 0;
    playerScore.textContent = '0';
    computerScore.textContent = '0';
    resultDisplay.textContent = 'Choose your weapon!';
        }    
    
    
        const choices = ['rock', 'paper', 'scissors'];
const playerScore = document.getElementById('player-score');
const computerScore = document.getElementById('computer-score');
const resultDisplay = document.getElementById('result');
const buttons = document.querySelectorAll('.choice');

let playerPoints = 0;
let computerPoints = 0;

let canClick = true;

buttons.forEach(button => {
    button.addEventListener('click', () => {
        if (canClick === false) {
            alert('Clicking too fast!')
            resetScore();
        }
        if (!canClick) return;
        
        canClick = false;
        const playerChoice = button.dataset.choice;
        const computerChoice = choices[Math.floor(Math.random() * 3)];
        const result = getWinner(playerChoice, computerChoice);
        updateGame(result, playerChoice, computerChoice);

        setTimeout(() => {
            canClick = true;
        }, 100);
    });
});


function getWinner(player, computer) {
    if (player === computer) return 'draw';
    
    if (
        (player === 'rock' && computer === 'scissors') ||
        (player === 'paper' && computer === 'rock') ||
        (player === 'scissors' && computer === 'paper')
    ) {
        return 'win';
    }
    
    return 'lose';
}

function updateGame(result, playerChoice, computerChoice) {
    switch(result) {
        case 'win':
            resultDisplay.textContent = `You win! ${playerChoice} beats ${computerChoice}.`;
            playerPoints++;
            playerScore.textContent = playerPoints;
            break;
        case 'lose':
            resultDisplay.textContent = `You lose! ${computerChoice} beats ${playerChoice}.`;
            computerPoints++;
            computerScore.textContent = computerPoints;
            break;
        case 'draw':
            resultDisplay.textContent = `It's a draw! Both chose ${playerChoice}.`;
            playerPoints++;
            computerPoints++;
            computerScore.textContent = computerPoints;
            playerScore.textContent = playerPoints;
            break;
    }
}

    </script>
</body>
</html>
