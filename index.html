<!DOCTYPE html>
<html>
<head>
    <title>GamePubV3 Advanced Loading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quantum-container">
        <div class="game-title">GamePubV3</div>
        <div class="press-key">Press any key to start</div>
        <div class="quantum-loader">
            <div class="quantum-sphere">
                <div class="rings"></div>
                <div class="rings"></div>
                <div class="rings"></div>
                <div class="particle-field"></div>
            </div>
            <div class="quantum-cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
            <div class="energy-core"></div>
            <div class="loading-text">Initializing GamePubV3</div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="progress-particles"></div>
            </div>
        </div>
    </div>
    <script src="loader.js"></script>
</body>
</html>
