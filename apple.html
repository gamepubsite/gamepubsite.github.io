<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Fruit Catcher Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        #gameInfo {
            margin-top: 10px;
        }
        .back { margin-top: 20px; padding: 10px 20px; font-size: 1em; cursor: pointer; background: white; color: black; border-radius: 15px; border: 2px solid Black;}
    </style>
</head>
<body>
    <div id="back">
        <button class="back" onclick="window.location.href = 'setup.html'">Go Back</button>
    </div>
    <canvas id="gameCanvas" width="480" height="360"></canvas>
    <div id="gameInfo">
        <p>Score: <span id="scoreDisplay">0</span> | Lives: <span id="livesDisplay">3</span> | Level: <span id="levelDisplay">1</span></p>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game objects
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            width: 50,
            height: 50,
            speed: 5
        };

        const fruits = [];
        const fruitTypes = ['apple', 'banana', 'orange', 'poison'];

        let score = 0;
        let lives = 3;
        let level = 1;
        let fruitSpeed = 2;
        let fruitSpawnRate = 60;
        let frameCount = 0;
        let gameOver = false;

        // Key states
        const keys = {};

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Game loop
        function gameLoop() {
            if (!gameOver) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        function update() {
            // Move player
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            // Spawn new fruits
            frameCount++;
            if (frameCount % fruitSpawnRate === 0) {
                spawnFruit();
            }

            // Move fruits and check collisions
            moveFruitsAndCheckCollisions();

            // Check for level up
            if (score >= level * 10) {
                levelUp();
            }

            // Check for game over
            if (lives <= 0) {
                gameOver = true;
                setTimeout(() => {
                    alert('Game Over! Your score: ' + score);
                    resetGame();
                }, 100);
            }
        }

        function moveFruitsAndCheckCollisions() {
            for (let i = fruits.length - 1; i >= 0; i--) {
                const fruit = fruits[i];
                fruit.y += fruitSpeed;

                // Check collision with player
                if (
                    player.x < fruit.x + fruit.width &&
                    player.x + player.width > fruit.x &&
                    player.y < fruit.y + fruit.height &&
                    player.y + player.height > fruit.y
                ) {
                    if (fruit.type === 'poison') {
                        lives--;
                        updateLives();
                    } else {
                        score += fruit.points;
                        updateScore();
                    }
                    fruits.splice(i, 1);
                    continue;
                }

                // Check if fruit has gone off screen
                if (fruit.y > canvas.height) {
                    if (fruit.type !== 'poison') {
                        lives--;
                        updateLives();
                    }
                    fruits.splice(i, 1);
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw fruits
            fruits.forEach(fruit => {
                ctx.fillStyle = getFruitColor(fruit.type);
                ctx.fillRect(fruit.x, fruit.y, fruit.width, fruit.height);
            });
        }

        function spawnFruit() {
            const type = fruitTypes[Math.floor(Math.random() * fruitTypes.length)];
            const fruit = {
                x: Math.random() * (canvas.width - 20),
                y: 0,
                width: 20,
                height: 20,
                type: type,
                points: getFruitPoints(type)
            };
            fruits.push(fruit);
        }

        function getFruitColor(type) {
            switch (type) {
                case 'apple': return 'red';
                case 'banana': return 'yellow';
                case 'orange': return 'orange';
                case 'poison': return 'purple';
            }
        }

        function getFruitPoints(type) {
            switch (type) {
                case 'apple': return 1;
                case 'banana': return 2;
                case 'orange': return 3;
                case 'poison': return 0;
            }
        }

        function levelUp() {
            level++;
            fruitSpeed += 0.5;
            fruitSpawnRate = Math.max(fruitSpawnRate - 5, 20);
            updateLevel();
        }

        function resetGame() {
            score = 0;
            lives = 3;
            level = 1;
            fruitSpeed = 2;
            fruitSpawnRate = 60;
            fruits.length = 0;
            gameOver = false;
            updateScore();
            updateLives();
            updateLevel();
            gameLoop();
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = score;
        }

        function updateLives() {
            document.getElementById('livesDisplay').textContent = lives;
        }

        function updateLevel() {
            document.getElementById('levelDisplay').textContent = level;
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
