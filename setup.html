    position: fixed;

}

#context-menu ul {

</head>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
<body>
    <div id="context-menu">
        <ul>
            <li onclick="window.location.href = 'setup.html'">Reload</li>
            <li class="reset-color" onclick="reset()">Reset Style</li>
            <li onclick="download()">Download File</li>
        </ul>
    </div>
    <div id="content-area">
        <div>
    <h1>GamePub V2</h1>
    <h2>Featured game of this week: </h2>
    <button class="buttons1" onclick="dark()">Dark Mode</button>
    <button class="buttons1" onclick="christmas()">Christmas Mode</button>
    <button class="featured" onclick="toggleGame(3)">3. Tic Tac Toe (FEATURED)</button>
    <h2>V2.22: Revamped tic tac toe a little. Added a new feature: Featured games.</h2>
    <button class="buttons" onclick="selectGame(0)">0. Random Number</button>
    <button class="buttons" onclick="toggleGame(1)">1. Number Game</button>
    <button class="buttons" onclick="toggleGame(2)">2. Rock Paper Scissors</button>
    <button class="buttons" onclick="toggleGame(4)">4. Memory Matching</button>
    <button class="buttons" onclick="toggleGame(5)">5. Invaders</button>
    <button class="buttons" onclick="toggleGame(6)">6. Wordle</button>
    <button class="buttons" onclick="toggleGame(7)">7. Circle Clicker</button>
    <div id="gameArea"></div>
    <div id="customAlert" class="alert">
        <p>There's already a game active, are you sure you'd like to continue with this action?</p>
        <button onclick="clearGameArea()">Clear</button>
        <button onclick="closeAlert()">Cancel</button>
        <button id="launchAnyways">Launch Anyways</button>
    </div>
    <div id="overlay" class="overlay"></div>
        </div>
    </div>
    <script>
    
    
    const userAgent = navigator.userAgent.toLowerCase();
const isMobile = /iphone|ipad|ipod|android|blackberry|windows phone/g.test(userAgent);
const isTablet = /(ipad|tablet|(android(?!.*mobile))|(windows(?!.*phone)(.*touch))|kindle|playbook|silk|(puffin(?!.*(IP|AP|WP))))/g.test(userAgent);

if ((isMobile && !isTablet) || isTablet) {
    localStorage.setItem('banned', 'true');
    location.replace('ban.html');
}


     if (localStorage.getItem('banned') === 'true') {
        localStorage.setItem('banned', 'true');
        window.location.href = 'ban.html'
    }
    //beginning of the dropdown
    document.addEventListener('DOMContentLoaded', () => {
    const contextMenu = document.getElementById('context-menu');
    const contentArea = document.getElementById('content-area');

    contentArea.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        const { clientX: mouseX, clientY: mouseY } = e;
        
        contextMenu.style.top = `${mouseY}px`;
        contextMenu.style.left = `${mouseX}px`;
        
        contextMenu.style.display = 'block';
    });

    document.addEventListener('click', (e) => {
        if (e.target.offsetParent != contextMenu) {
            contextMenu.style.display = 'none';
        }
    });

    // Add functionality to menu items
    const menuItems = contextMenu.querySelectorAll('li');
    menuItems.forEach((item, index) => {
        item.addEventListener('click', () => {
            console.log(`Option ${index + 1} clicked`);
            contextMenu.style.display = 'none';
        });
    });
});
    //end area of dropdown
    function download() {
    // Create an anchor element
    const link = document.createElement('a');
    
    // Set the href attribute to the file path
    link.href = '/GamePubV2.zip';
    
    // Set the download attribute to force download
    link.download = 'GamePubV2.zip';
    
    // Append the anchor to the body
    document.body.appendChild(link);
    
    // Programmatically click the link to trigger the download
    link.click();
    
    // Remove the link from the document
    document.body.removeChild(link);
}
    document.addEventListener('contextmenu', event => event.preventDefault());
        const gameArea = document.getElementById('gameArea');
        let currentGame = null;
        let pendingGame = null;
        
        function reset() {
            localStorage.setItem('Halloween', 'false');
            localStorage.setItem('Dark', 'false');
            localStorage.setItem('Christmas', 'false');
            document.body.classList.remove('dark-mode');
            document.body.classList.remove('halloween-mode');
            document.body.classList.remove('christmas-mode');
        }

        // Check and apply dark mode state from localStorage
        if (localStorage.getItem('Dark') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Check and apply Halloween mode state from localStorage
        if (localStorage.getItem('Halloween') === 'true') {
            document.body.classList.add('halloween-mode');
        }
        
        if (localStorage.getItem('Christmas') === 'true') {
            document.body.classList.add('christmas-mode');
        }

        function dark() {
            document.body.classList.remove('halloween-mode');
            document.body.classList.remove('christmas-mode');
            localStorage.setItem('Halloween', 'false');
            localStorage.setItem('Christmas', 'false');
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('Dark', 'false');
            } else {
                document.body.classList.add('dark-mode');
                localStorage.setItem('Dark', 'true');
            }
        }

        function halloween() {
            /*document.body.classList.remove('dark-mode');
            document.body.classList.remove('christmas-mode');
            localStorage.setItem('Dark', 'false');
            localStorage.setItem('Christmas', 'false');
            if (document.body.classList.contains('halloween-mode')) {
                document.body.classList.remove('halloween-mode');
                localStorage.setItem('Halloween', 'false');
            } else {
                document.body.classList.add('halloween-mode');
                localStorage.setItem('Halloween', 'true');
            }*/
        }
        function christmas() {
            document.body.classList.remove('dark-mode');
            document.body.classList.remove('halloween-mode');
            localStorage.setItem('Dark', 'false');
            localStorage.setItem('Halloween', 'false');
            if (document.body.classList.contains('christmas-mode')) {
                document.body.classList.remove('christmas-mode');
                localStorage.setItem('Christmas', 'false');
            } else {
                document.body.classList.add('christmas-mode');
                localStorage.setItem('Christmas', 'true');
            }
        }

        function toggleGame(game) {
            if (currentGame !== null && currentGame !== game) {
                pendingGame = game;
                showAlert();
                return;
            }
            if (currentGame === game) {
                gameArea.innerHTML = '';
                currentGame = null;
            } else {
                currentGame = game;
                selectGame(game);
            }
        }

        function selectGame(game) {
            if (game === 1) {
                numberGame();
            } else if (game === 0) {
                currentGame = game;
                pendingGame = null;
                random();
            } else if (game === 2) {
                rockPaperScissors();
            } else if (game === 3) {
                tic();
            } else if (game === 4) {
                Memory();
            } else if (game === 5) {
                Invaders()
            } else if (game === 6) {
                Wordle();
            } else if (game === 7) {
                Circle();
            } else {
                gameArea.innerHTML = 'This game is yet made.';
            }
        }

        function Memory() {
            window.location.href = 'memory.html';
        }

        function tic() {
            window.location.href = 'new.html';
        }
        
        function Invaders() {
            window.location.href = 'new2.html';
        }
        
        function Apple() {
            window.location.href = 'apple.html';
        }
        
        function Wordle() {
            window.location.href = 'wordle.html'
        }
        
        function Circle() {
            window.location.href = 'circle.html'
        }
        
        function random() {
    const min = parseInt(prompt("Enter the minimum number:"));
    const max = parseInt(prompt("Enter the maximum number:"));
    
    const randoNumber = Math.floor(Math.random() * (max - min + 1)) + min;
    
    gameArea.innerHTML = `Here's your random number between ${min} and ${max}: ${randoNumber}`;
}

        
        function numberGame() {
    gameArea.innerHTML = `
        <p>Number Game</p>
        <p>Guess a number between 1 and 10:</p>
        <div class="number-buttons">
            <button class="numberButtons" onclick="guessNumber(1)">1</button>
            <button class="numberButtons" onclick="guessNumber(2)">2</button>
            <button class="numberButtons" onclick="guessNumber(3)">3</button>
            <button class="numberButtons" onclick="guessNumber(4)">4</button>
            <button class="numberButtons" onclick="guessNumber(5)">5</button>
            <button class="numberButtons" onclick="guessNumber(6)">6</button>
            <button class="numberButtons" onclick="guessNumber(7)">7</button>
            <button class="numberButtons" onclick="guessNumber(8)">8</button>
            <button class="numberButtons" onclick="guessNumber(9)">9</button>
            <button class="numberButtons" onclick="guessNumber(10)">10</button>
        </div>
        <p id="result"></p>
    `;

    const randomNumber = Math.floor(Math.random() * 10) + 1;

    window.guessNumber = function(guess) {
        const result = document.getElementById('result');
        
        if (guess === randomNumber) {
            result.textContent = `Correct! You won! ðŸŽ‰ Please select the game again or choose a new game!`;
            disableButtons();
            currentGame = null;
            pendingGame = null;
        } else if (guess > randomNumber) {
            result.textContent = `Too high! Try a lower number!`;
        } else {
            result.textContent = `Too low! Try a higher number!`;
        }
    };

    function disableButtons() {
        const buttons = document.querySelectorAll('.numberButtons');
        buttons.forEach(button => {
            button.disabled = true;
        });
    }
}


        function rockPaperScissors() {
            window.location.href = "rps.html"
        }

        function showAlert() {
            document.getElementById('customAlert').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeAlert() {
            document.getElementById('customAlert').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function clearGameArea() {
            gameArea.innerHTML = '';
            currentGame = null;
            closeAlert();
        }

        document.getElementById('launchAnyways').addEventListener('click', function() {
            closeAlert();
            if (pendingGame !== null) {
                currentGame = pendingGame;
                pendingGame = null;
                selectGame(currentGame);
            }
        });
    </script>
